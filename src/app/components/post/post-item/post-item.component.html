<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    {{ post.name }}
    <button type="button" class="btn btn-link" *ngIf="post.user === authUser.id" (click)="onClickDeletePost()"><i class="fa fa-times text-danger"></i></button>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.content }}</p>
      <footer class="blockquote-footer">{{ post.createdAt | date:'yyy-MM-ddd'}}</footer>
    </blockquote>
  </div>
</div>
